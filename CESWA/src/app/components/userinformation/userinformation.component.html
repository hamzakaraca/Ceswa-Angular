<div class="card" style="width: 30rem;" *ngIf="currentUser">
    <div class="card-body">
      <h5 class="card-title">{{currentUser.firstName}} {{currentUser.lastName}}</h5>
      <p class="card-text">{{currentUser.email}}</p>
      <app-userimage [imagePath]="currentUser.imagePath"></app-userimage>
    </div>
    
  </div>
